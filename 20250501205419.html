<h3>AI扩展关键词搜索的应用</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div contenteditable="true">
<p>第一个使用的案例叫做AI扩展关键词搜索。也就是说，当你想了一个主题，然后你不要把这个关键字直接地去搜索你已经记录的那些散点的笔记，而是先通过AI把你这个关键词扩展成一系列的若干个相关的关键词。然后，你就依次地用这些关键词去搜索你记录的散点笔记的内容。然后很关键的一步是这样搜索出来的内容它一定是有一些相关性的，因为AI是用相关的关联词来产生的这样的搜索结果。但你要做的事情是，你要把心思花在怎么样能够把找出的这些内容能够统合起来，统领起来，找到线索。</p>
