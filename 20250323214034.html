<p>大语言模型到现在已经好几年了，那么我们每个人都可以问问自己：第一个，现在AI日新月异的速度，你还跟得上吗？你还跟得上这个速度吗？第二个，AI究竟能不能帮助我？最现实的就是AI加上我，我配上AI能够赚到更多钱吗？再一个，反观现在，人人都有AI，人人都可以找AI帮忙，大家变得更倦了。这种竞争什么时候才是一个尽头呢？还有很多很多的问题，但核心的思想是，如果说你还沉醉在沉浸在“我只要用好AI就可以了”，那么你注定是会失败的。</p>
