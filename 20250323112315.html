<h3>汉字“喂”字的误解</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>我的观点是，如果说仅仅看到“喂”这个字的上半部，它像一个“喂”的形状，里面有一些“食”、“米”，然后就认为这个“畜”，牲畜的“畜”，它的下半部也是一个“喂”，然后进而引申出是用草去喂这个牲畜。所以是这样的一个逻辑的话，我认为这里面最大的问题是像“田”这个形状的字非常多，比如说像“虏”。这个不能确定性地认为有这个形状的，它一定是“喂”。</p>
</div>
