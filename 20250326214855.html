<h3>连觉笔记与PKM升级为PAM</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>连觉笔记，联系的“连”，感觉的“觉”，它的意思就是将你作为人的所有感知——这种感知不仅仅局限在文字符号，还包括视觉认知、听觉，以及你的一些手势、肢体语言等——都存储下来。然后我和AI之间要有一个非常明确的分工：它做它擅长的符号、图形方面的整理，而我则侧重在人之所以为人的一些特质，比如视觉记忆，比如运用海马体来刺激你的手势，增强你的肢体记忆。总的来说，PKM（个人知识管理）这个概念已经是非常过时了，你需要尽快地把它升级成为PAM（个人注意力管理），然后让自己在一个空间中运用人的这种特质来进行连觉笔记的整理。</p>
