<p>目前看来，这个对于第二层面的慧，我的理解和禅宗或者是佛教当中它是有差距的。我只是想表达一个融会贯通的这样的概念。而在禅宗当中，这个慧其实是通过自身的这样的一种智慧之光去照亮、去透彻地明白事物的这样一个过程，所以它不太一样。但是我觉得没有必要在这里去对应概念，这种对应只是为了我自己理解，而不是说是为了去宣扬。这些概念本身对别人的价值不会那么高。</p>
