<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h3>去除冗余文字</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>刚刚复制的内容当中有一些冗余的文字，现在把它去除了。目前，copy的只有正文的内容。</p>
</div>

<audio controls>
  <source src="https://whisper.solidunk.top/wspwk/20250321133631.m4a">
</audio>

<script>
  document.getElementById('copyButton').addEventListener('click', function() {
    const textArea = document.querySelector("div");
    const text = textArea.textContent;
    navigator.clipboard.writeText(text)
  });
</script>
