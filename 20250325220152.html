<p>现在，我发现暂时把它定义为“联觉笔记”。联觉本来就是几种感觉能够在人脑中用一种不可思议的机制关联在一起。往往是这样的一种非单一通道的不同感知叠加在一起，能够让你发现新的事物，或者说观测到一些事物的本质。这符合我对于人的直觉、意识管理，以及人在思考的空间中，把一些东西连接在一起之后，自涌现出一些有趣的、有价值的内容。同时，联觉又可以是联系人脑和AI的桥梁，所以我觉得“联觉笔记”这个内涵还是一个不错的词。</p>
