<h3>定义Awareness概念的目的</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>为什么我要去定义一个叫做awareness这样一个概念的东西呢？然后又说这个PAM，这个A就是awareness。定义这个东西本身不是目的啊，目的是让人能接受这个东西，能够接受它比知识更高一个层阶，让人家能够明白它也是能够做管理的。所以无非出发点就是让人能够理解、接受，甚至觉得这件事情非常重要，这才是定义这个awareness的真正目的。</p>
