<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h3>通用大模型切换器</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>需要做一个大模型的通用切换器，能够做一个简单配置之后就能够使用，不需要每次都去指定一个特定的模型</p>
</div>


<audio controls>
  <source src="https://whisper.solidunk.top/wspwk/20250320202718.m4a" type="audio/x-m4a">
</audio>


<script>
  document.getElementById('copyButton').addEventListener('click', function() {
    const textArea = document.querySelector("div");
    const text = textArea.textContent;
    navigator.clipboard.writeText(text)
  });
</script>
