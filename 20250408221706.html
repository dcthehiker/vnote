<p>别人讲一些AI的应用是为了割韭菜、为了变现，而我不应该这么做。因为这是一条非常窄的路子，而且没有任何出路。因此，我应该把我的目标放在同样去介绍这些经验，深度地去让大家掌握使用AI的心法。但是，最大的区别在于，我其实是要做一种误导性的东西，让他们进入到一个了解自己的真正的谜、疑惑或者是AI给人带来的真正的挑战，再将它打破，找到出路。</p>
