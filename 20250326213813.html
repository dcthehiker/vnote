<h3>个人知识管理的升级</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>我想讲一个观点，就是个人知识管理（PKM）应该要升级了。先说知识（Knowledge）这个东西，如果你这个知识管理的内容都是一些公域的，也就是说你在线上、在网上都能搜索得到的，那么趁早放弃不用再管了。因为有了AI、有了Deep research这些内容，你分分钟都能够找到，并且让它能够帮你整理得很好，不需要你去管这些具体的知识点内容，只要它是网上能够搜索得到的。所以这个K它一定要被升级，如果它不升级，那你管理的内容对象都是错的。</p>
