<h3>理解场域与元认知</h3>
<p>--------------------
<button id="copyButton" style="color: black;height: 30px;" >复制文字</button>
</p>
<div>
<p>也许我应该把它理解成为最终的这个形态是一个场，是一个你可以把很多东西放进去，然后从里面观测到一些你感兴趣的东西，或者是你敏感的东西。接着，你用一些视觉的方法把它勾连起来，这个它就形成了一种知识体系。或者说你压根不在意这知识体系，而是希望从这些堆积的东西当中找到一些可以被识别的一些迹象，之后进而去发现更大的、更本质的元认知。这个就是我觉得在这样一个场域下面，它能够形成的东西，它不光是视觉的，它还可以是说的，可以是听觉的，都可以放在一起，包括AI的见解，我们是在共用一个相当丰满的这样的一个场域。</p>
</div>
